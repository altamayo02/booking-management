<nav>
	<div class="home" routerLink="./">{{ companyName }}</div>
	<ul>
		<li>
			<span
				class="material-symbols-rounded"
				(click)="nav.folded = !nav.folded"
			>menu</span>
		</li>
		@if (!nav.folded || !nav.mobile) {
			@for (option of nav.options; track $index) {
				<li
				class="list-item hide"
				routerLink="./{{ option.value }}"
				>{{ option.text }}</li>
			}
		}
	</ul>
</nav>

<router-outlet></router-outlet>
